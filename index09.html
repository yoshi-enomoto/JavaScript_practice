<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./script09.js"></script>
    <title>jQuery Selector Practice</title>
  </head>
  <body>
    <a href="index10.html">リンク10へ</a>
    <br>
    <a href="javascript:history.back()">back</a>
    <h2>親要素を取得する</h2>
    <ul id="parent">
      <li id="parent_target">FIRST ITEM</li>
      <li>SECOND ITEM</li>
      <li>THIRD ITEM</li>
    </ul>

    <h2>子要素を取得する</h2>
    <ul id="find">
      <li id="find_target">FIRST ITEM</li>
      <li>SECOND ITEM</li>
      <li>THIRD ITEM</li>
    </ul>

    <h2>兄弟要素を取得する</h2>
    <ul id="siblings">
      <li id="siblings_target">FIRST ITEM</li>
      <li>SECOND ITEM</li>
      <li>THIRD ITEM</li>
    </ul>

    <h2>次の兄弟要素を取得する</h2>
    <ul id="next">
      <li id="next_target">FIRST ITEM</li>
      <li>SECOND ITEM</li>
      <li>THIRD ITEM</li>
    </ul>
  </body>
</html>
